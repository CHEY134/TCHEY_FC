    <p>გაეცანით უახლეს ამბებს, გუნდების პოზიციებს და მატჩების განრიგს თქვენი საყვარელი საფეხბურთო გუნდის შესახებ.</p>

  <div class="registration-form">
    <h2 id="tt">რეგისტრაცია</h2>
    <form>
      <div class="form-group">
        <label for="username">მომხმარებლის სახელი</label>
        <input type="text" id="username" name="username" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{12,}" required>
      </div>
      <div class="form-group">
        <label for="password">შეიყვანე პაროლი</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">დაადასტურე პაროლი</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">ტელეფონის ნომერი</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <button type="submit">დადასტურება</button>
    </form>
  </div>
